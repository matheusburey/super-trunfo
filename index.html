<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/css/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Imers√£o Dev - Super trunfo</title>
</head>

<body>
    <header>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="logo">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="page-logo">
        </a>
    </header>
    <h1 class="page-title">Super Trunfo</h1>
    <div class="container">
        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div id="placar"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta">
                        <img src="assets/imagens/fundo.jpg"
                        alt="fundo" class="fundo" id="fundo-jogador">
                    </div>
                    <div id="quantidade-cartas"></div>
                    <div id="carta-maquina" class="carta">
                        <img src="assets/imagens/fundo.jpg"
                            alt="fundo" class="fundo" id="fundo-maquina">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>Desenvolvido por Matheus Henrique Burei</footer>
    <script src="assets/javascript/cartas.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
